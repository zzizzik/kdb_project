<script type="text/javascript">
window.onload = function() {
	po = new daum.maps.LatLng(37.654376224414605, 127.05632169577596); 
	map = new daum.maps.Map(document.getElementById('map'), { 
		center: po, 
		level: 4, 
		mapTypeId: daum.maps.MapTypeId.ROADMAP 
	});

	var zoomControl = new daum.maps.ZoomControl();
	map.addControl(zoomControl, daum.maps.ControlPosition.RIGHT);

	/*roadview control*/
	var roadviewControl = document.createElement("div");

	roadviewControl.id = "btnRVControl";
	roadviewControl.onclick = function(ev) {
		rvSubmit();
		showRoadView();
	};
	
	map.addControl(roadviewControl, daum.maps.ControlPosition.TOPRIGHT);

	var btnCloseRv = document.getElementById("rvClose");

	btnCloseRv.onclick = function(ev) {
		hideRoadView(540, 434);
	};
	
	var mapTypeControl = new daum.maps.MapTypeControl();
	map.addControl(mapTypeControl, daum.maps.ControlPosition.TOPRIGHT);

	mark = new daum.maps.Marker({
		position : po 
	});

	mark.setMap(map);
	setZoomLevel(map.getLevel());

	addAddress(37.654376224414605, 127.05632169577596);

};
</script>
