<script type="text/javascript" defer="defer">

window.onload = function(){
	var position = new daum.maps.LatLng(37.537123, 127.005523); 
	map = new daum.maps.Map(document.getElementById('map'), { 
		center: position, 
		level: 4, 
		mapTypeId: daum.maps.MapTypeId.ROADMAP 
	});
	var zoomControl = new daum.maps.ZoomControl();
	map.addControl(zoomControl, daum.maps.ControlPosition.RIGHT);
	var mapTypeControl = new daum.maps.MapTypeControl();
	map.addControl(mapTypeControl, daum.maps.ControlPosition.TOPRIGHT);

	daum.maps.event.addListener(map, "click", function(MouseEvent){
		var latLng = MouseEvent.latLng;
		var latitude = latLng.getLat();
		var longitude = latLng.getLng();

		if(mark != null)
			mark.setVisible(false);
		mark = new daum.maps.Marker({
			position : new daum.maps.LatLng(latitude, longitude) 
		});

		if(marker != null)
			marker.setVisible(false);
		
		mark.setMap(map);
		
		if(confirm("클릭하신 곳을 중심으로 지정하시겠습니까?")){
			document.mapFrm.latitude.value = latitude;
			document.mapFrm.longitude.value = longitude;
			alert("다음 단계로 넘어 가시려면 '다음'을 눌러주십시오.");
		}else{
			mark.setVisible(false);

			var lat = document.getElementById("latitude").value;
			var lng = document.getElementById("longitude").value;

			var po;
			if(lat == "" || lng == ""){
				po = new daum.maps.LatLng(37.537123, 127.005523);
			}
			else{
				po = new daum.maps.LatLng(lat, lng);
				mark = new daum.maps.Marker({
					position : po 
				});
				mark.setMap(map); 
			}
			map.setCenter(po);
			return;
		}
	});	
};
function gotoNextStep(form){
	if(document.getElementById("latitude").value == "" ||
	   document.getElementById("longitude").value == ""){
		alert("위치를 선택해 주십시오.");
		return;
	}
	form.submit();
}
</script>
